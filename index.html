<html>
	<head>
		<title>Harrison K Smith</title>
		<link rel="icon" href="Favicon.png" type="image/x-icon" />
	</head>
		<frameset cols="10%,50%,*,10%">
			<!--left margin-->
			<frame frameborder="0" noresize="noresize">
				<!--left framset-->
				<frameset rows="10%,30%,*,10%">
					<!--top margin-->
					<frame frameborder="0" noresize="noresize">
					<!--menu frame-->
					<frame src="menu.html" frameborder="0" noresize="noresize" name="menu">
					<!--blank frame-->
					<frame frameborder="0" noresize="noresize">
					<!--bottom margin-->
					<frame frameborder="0" noresize="noresize">
				<!-- right frameset-->
					<frameset rows="10%,25%,*,10%">
					<!--top margin-->
					<frame frameborder="0" noresize="noresize">
					<!--blank frame-->
					<frame src="menu.html" frameborder="0" noresize="noresize">
					<!--content frame-->
					<frame frameborder="0" noresize="noresize" name="content">
					<!--bottom margin-->
					<frame frameborder="0" noresize="noresize">
			<!--right margin-->
			<frame frameborder="0" noresize="noresize">
		</frameset>
</html>
